<div  *ngIf="product.title" class="card" style="width: 15rem;">
<img [src]="product.imageUrl" *ngIf="product.imageUrl" class="card-img-top" alt="Card image cap">

<div class="card-body">
  <h5 class="card-title">{{product.title}}</h5>
  <p class="card-text">{{product.price | currency:'USD':true}}</p>
</div>

<div class="class-footer">
    <a *ngIf="showActions" href="#" class="btn btn-primary btn-block">Add to Cart</a>
</div>
</div>
