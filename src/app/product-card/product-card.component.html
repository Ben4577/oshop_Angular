<div  *ngIf="product.title" class="card" style="width: 15rem;">
<img [src]="product.imageUrl" *ngIf="product.imageUrl" class="card-img-top" alt="Card image cap">


<div class="card-body">
  <h5 class="card-title">{{product.title}}</h5>
  <p class="card-text">{{product.price | currency:'USD'}}</p>
</div>

<div *ngIf="showActions" class="card-footer">

    <button 
    *ngIf="getQuantity() === 0; else updateQuantity"
    (click) ="addToCart()"
     href="#" class="btn btn-secondary btn-block">Add to Cart</button>

     <ng-template #updateQuantity>
     <product-quantity [product]="product"></product-quantity>
     </ng-template>
</div>
</div>
