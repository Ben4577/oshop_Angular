<div class="row">
    <div class="col-md-12">

    <form  #f="ngForm" (ngSubmit)="placeOrder(f.value)">
                                                                        
                                    <div class="form-group">
                                            <label for="name">Name</label>
                                            <input #name="ngModel" [(ngModel)]="user.name" name="name" id="name" type="text" class="form-control" required>
                                            <div class="alert alert-danger" *ngIf="name.touched && name.invalid"> 
                                                    Name is required.        
                                            </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="address1">Address line 1</label>
                                        <input #address1="ngModel" [(ngModel)]="user.address1" name="address1" id="address1" type="text" class="form-control" required>
                                         <div class="alert alert-danger" *ngIf="address1.touched && address1.invalid"> 
                                                Address first line is required.        
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="address2">Address line 2</label>
                                        <input #address2="ngModel" [(ngModel)]="user.address2" name="address2" id="address2" type="text" class="form-control" required>
                                        <div class="alert alert-danger" *ngIf="address2.touched && address2.invalid"> 
                                                Address second line is required.        
                                        </div> 
                                    </div>
              
                                    <div class="form-group">                                        
                                        <label for="city">City</label>
                                        <input #city="ngModel" [(ngModel)]="user.city" name="city" id="city" type="text" class="form-control" required>
                                         <div class="alert alert-danger" *ngIf="city.touched && city.invalid"> 
                                                City is required.        
                                        </div>
                                    </div>
                                                                                                                                                        
                                    <button class="btn btn-primary">Place Order</button>
                                   
                         </form>
                                    
                     </div>
                </div>
