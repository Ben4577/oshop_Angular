
<div class="container">

    <div class="row justify-content-center">
        <div class="col-md-6 col-12">

<form  #f="ngForm" (ngSubmit)="save(f.value)">
                                                                             
    <div class="form-group">
        <label for="username">UserName</label>
        <input #username="ngModel" [(ngModel)]="loginUser.username" name="username" id="username" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="username.touched && username.invalid"> 
            UserName is required.         
        </div>
    </div>

   <div class="form-group">
        <label for="password">Password</label>
        <input #password="ngModel" [(ngModel)]="loginUser.password" name="password" id="password" type="text" class="form-control" required>
        <div class="alert alert-danger" *ngIf="password.touched && password.invalid"> 
            Password is required.         
        </div>
    </div>

    <button class="btn btn-primary">Login</button>
        
</form>

<br>
    <p style="color: red">{{loginErrorMessage}}</p>

</div>
</div>
</div>
